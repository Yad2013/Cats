<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>

<h1>Cats</h1>
  <p>Cats are animals</p>
  <input type="checkbox" id="toggle">
  <label for="toggle">
    <img src="images.jpg" />
  </label>

  
  <meta charset="UTF-8">
  <title>Cats</title>
  <style>
    .image {
      transition: transform 0.6s;
      cursor: pointer;
    }

    /* When checkbox is checked, rotate the image */
    #toggle:checked + label img {
      transform: rotate(180deg);
    }

    /* Hide the checkbox */
    #toggle {
      display: none;
    }
    p { color: red;}
  </style>
</body>
</html>
